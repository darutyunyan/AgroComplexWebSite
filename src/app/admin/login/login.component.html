<form [formGroup]="form" (ngSubmit)="submit()">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email">
    <div *ngIf="form.get('email').touched && form.get('email').invalid" class="validation">
        <small *ngIf="form.get('email').errors.required">Enter email</small>

        <small *ngIf="form.get('email').errors.email">Enter valid email</small>
    </div>

    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password">
    <div *ngIf="form.get('password').touched && form.get('password').invalid" class="validation">
        <small *ngIf="form.get('password').errors.required">Enter password</small>

        <small *ngIf="form.get('password').errors.minlength">
            Password must be at least {{form.get('password').errors.minlength.requiredLength}}
            characters.
            Now he {{form.get('password').errors.minlength.actualLength}}
        </small>
    </div>
    <button type="submit" [disabled]="form.invalid || submitted">Log in</button>
</form>
