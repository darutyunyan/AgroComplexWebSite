<form [formGroup]="form" (ngSubmit)="submit()" class="admin-panel-top">
    <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 justify-content-center">
            <div class="card bg-light">
                <div class="text-center card-header">Admin panel</div>
                <div class="card-body">
                    <div class="form-group text-center">
                        <input id="email" type="email" formControlName="email" placeholder="Login">
                    </div>
                    <div class="form-group text-center">
                        <input id="password" type="password" formControlName="password" placeholder="Password">
                    </div>
                    <div class="mt-20 text-center">
                        <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid || submitted">Log in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
