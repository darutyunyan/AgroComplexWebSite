<div style="height: 88vh;">
    <mat-toolbar *ngIf="isAuthenicated()" color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
            </button>
            <span>AgroComplex</span>
            <span class="menu-spacer"></span>
            <div fxShow="true" fxHide.lt-md>
                <a mat-button [routerLink]="['/admin','dashboard']"> Продукты </a>
                <a mat-button [routerLink]="['/admin','add-product']"> Доб. продукт </a>
                <a mat-button [routerLink]="['/admin','add-product-name']"> Доб. имя продукта </a>
                <a mat-button [routerLink]="['/admin','add-column-type']"> Доб. тип таблицы </a>
                <a mat-button [routerLink]="['/admin','add-product-type']"> Доб. вид продукции </a>
            </div>
            <button mat-icon-button (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav>
            <mat-nav-list>
                <a mat-list-item (click)="sidenav.toggle()" [routerLink]="['/admin','dashboard']"> Продукты </a>
                <a mat-list-item (click)="sidenav.toggle()" [routerLink]="['/admin','add-product']"> Добавить продукт
                </a>
                <a mat-list-item (click)="sidenav.toggle()" [routerLink]="['/admin','add-product-name']"> Добавить имя
                    продукта </a>
                <a mat-list-item (click)="sidenav.toggle()" [routerLink]="['/admin','add-column-type']"> Добавить тип
                    таблицы </a>
                <a mat-list-item (click)="sidenav.toggle()" [routerLink]="['/admin','add-product-type']"> Добавить вид
                    продукции </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <div class="container-fluid">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
