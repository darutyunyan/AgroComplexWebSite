<div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign=" stretch">
    <h1 fxFlexAlign.lt-md="center" fxFlexAlign.lt-xl="end">Добавление нового вида продукции</h1>
    <form [formGroup]="form" (ngSubmit)="submit()" class="mat-elevation-z8 p-20" fxLayout="column" >
        <mat-form-field appearance="outline">
            <mat-label>Название</mat-label>
            <input matInput placeholder="Пример: Семена" formControlName="name">
            <mat-hint>Введите новый вид продукта</mat-hint>
        </mat-form-field>
        <br>
        <button type="submit" [disabled]="form.invalid || submitted" mat-raised-button color="primary">Добавить</button>
    </form>
    <div *ngIf="productTypes.length" class="product-list mat-elevation-z8" fxFlexFill> 
        <h2>Список продукции</h2>
        <div fxLayout="row" fxLayoutAlign="space-between center"
            *ngFor="let productType of productTypes;">
            <div>
                {{productType.name}}
            </div>
            <button type="button" (click)="remove(productType.id)" mat-icon-button color="warn">
                <mat-icon>clear</mat-icon>
            </button>
        </div>
    </div>
</div>
