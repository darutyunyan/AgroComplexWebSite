<div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign.lt-xl=" end" fxLayoutAlign.lt-md=" stretch">
    <h1 fxFlexAlign.lt-md="center" fxFlexAlign.lt-xl="end">Добавление название нового продукта</h1>
    <form [formGroup]="form" (ngSubmit)="submit()" class="mat-elevation-z8 p-20" fxLayout="column">
        <mat-form-field appearance="outline">
            <mat-label>Название</mat-label>
            <input matInput placeholder="Пример: Однолетние травы" formControlName="name">
            <mat-hint>Введите имя продукта</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Выберите вид продукта</mat-label>
            <mat-select formControlName="productType">
                <mat-option *ngFor="let productType of productTypes;" [value]="productType.id">
                    {{productType.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button type="submit" [disabled]="form.invalid || submitted" mat-raised-button color="primary">Добавить</button>
    </form>
    <div *ngIf="productNames.length" class="product-list mat-elevation-z8" fxFlexFill>
        <h2>Список таблиц</h2>
        <div fxLayout="row" fxLayoutAlign="space-between center" *ngFor="let productName of productNames;">
            <span class="w-33">{{productName.name}}</span>
            <span class="w-33">{{productName.productType}}</span>
            <button type="button" (click)="remove(productName.id)" mat-icon-button color="warn">
                <mat-icon>clear</mat-icon>
            </button>
        </div>
    </div>
</div>
