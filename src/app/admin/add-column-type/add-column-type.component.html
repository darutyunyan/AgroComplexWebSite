<h2>Добавление нового типа таблицы</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="name">Введите имена столбцов через символ '/'</label><br>
        <input id="name" class="form-control" type="text" formControlName="name">
        <div *ngIf="form.get('name').touched && form.get('name').invalid" class="validation">
            <small *ngIf="form.get('name').errors.required">Введите имена</small>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid || submitted">Добавить</button>
</form>
<br>
<div *ngIf="tables.length" class="form-group">
    <label for="students-list">Список таблиц</label>
    <ul>
        <li *ngFor="let table of tables;">{{table.name}}
            <button type="button" (click)="remove(table.id)">Удалить</button>
        </li>
    </ul>
</div>
