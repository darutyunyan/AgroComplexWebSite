<div class="main-container" fxFlexFill fxLayout="column" fxLayoutGap="20px" fxFlex.lt-md="90%" fxFlex.lt-xl="80%">
  <div fxLayout="row" fxLayoutGap="20px">

    <ng-container *ngIf="(error$ | async) === null; else errorMessage">
      <div fxFlex="25%">
        <app-left-menu></app-left-menu>
      </div>

      <div fxFlex="75%">
        <ng-container *ngIf="(loading$ | async) === false; else loader">
          <app-table [product]="product$ | async"></app-table>
        </ng-container>
        <ng-template #loader>
          <div fxFlexFill fxLayoutAlign="center center">
            <mat-spinner></mat-spinner>
          </div>
        </ng-template>
      </div>
    </ng-container>
    <ng-template #errorMessage>
      <div fxFlexFill fxLayoutAlign="center center">
          Произошла ошибка! Свяжитусь с нами!
      </div>
  </ng-template>
  </div>
</div>
