<mat-card fxLayout="column" fxLayoutGap="10px">
    <mat-card-header fxFlexAlign="center">
        <mat-card-title>{{name}}</mat-card-title>
    </mat-card-header>
    <div fxFlexAlign="center">
        <i class="fa" [ngClass]="getIcon()" aria-hidden="true"></i>
    </div>
    <mat-card-actions fxFlexAlign="center">
        <button mat-flat-button color="primary" (click)="goToProduct()">ПЕРЕЙТИ</button>
    </mat-card-actions>
</mat-card>
